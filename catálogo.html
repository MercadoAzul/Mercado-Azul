  <style>
  * {

  }
    body {
      background: #345358;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      padding: 20px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;

    }
    .search-box input {
      width: 100%;
      max-width: 350px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 1.1rem;
      margin: 5px 0;
    }
    .card p {
      font-size: 0.9rem;
      color: #555;
      margin: 5px 0 10px;
    }
    .price {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .btn:hover {
      background: #0056b3;
    }
    header {
  background-color: #9ac5ca;
  text-align: center;
  padding: 15px;
  
  
  /* Navbar fixa */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #589ba5;
  padding: 12px 15px;
  color: #fff;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1001;
}

.logo {
  font-size: 18px;
  font-weight: bold;
}

/* Botão hambúrguer */
.menu-btn {
  width: 30px;
  height: 22px;
  position: relative;
  border: none;
  background: none;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 1002; /* acima do menu */
}

.menu-btn span {
  display: block;
  height: 3px;
  width: 100%;
  background: #fff;
  border-radius: 3px;
  transition: 0.3s;
}

/* Animação pro X */
.menu-btn.open span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.menu-btn.open span:nth-child(2) {
  opacity: 0;
}
.menu-btn.open span:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

/* Overlay escondido */
.menu-overlay {
  position: fixed;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.75); /* fundo com opacidade 75% */
  transition: left 0.4s ease;
  z-index: 1000;
}

.menu-overlay.open {
  left: 0; /* desliza para dentro */
}

.menu-overlay ul {
  list-style: none;
  padding: 0;
  margin: 70px 20px 0 20px; /* afasta os links da navbar */
}

.menu-overlay li {
  margin: 20px 0;
}

.menu-overlay a {
  color: #fff;
  text-decoration: none;
  font-size: 22px;
  transition: color 0.3s;
}

.menu-overlay a:hover {
  color: #66aaff;
}
  </style>
</head>


<body>
